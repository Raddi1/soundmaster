<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/main.css">
    <title>{% block title %}Music Epta{% endblock %}</title>
</head>

<body>
    <header class="header">
        {% include 'navbar.html' %}
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../static/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../static/3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('.play-pause').forEach(button => {
            button.addEventListener('click', () => {
                const audio = document.getElementById(button.getAttribute('data-audio'));
                if (audio.paused) {
                    audio.play();
                    button.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    button.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
        });
    </script>
    <script>
        function applyTextColor(color) {
        document.body.style.color = color;
        const allElements = document.querySelectorAll('*');
        allElements.forEach(element => {
            element.style.color = color;
        });
    }

    // Застосувати збережений колір при завантаженні сторінки
    document.addEventListener('DOMContentLoaded', () => {
        const savedColor = localStorage.getItem('siteTextColor');
        if (savedColor) {
            applyTextColor(savedColor);
        }
    });
    </script>
</body>

</html>
